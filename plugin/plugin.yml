name: ScriptedQuests
main: pe.scriptedquests.Plugin
version: 1.0
commands:
  interactnpc:
    permission: scriptedquests.interactnpc
    description: Triggers a quest interaction for the target player with the named NPC of type EntityType.
    usage: /execute @p ~ ~ ~ interactnpc <NpcName> [EntityType]
  questtrigger:
    permission: scriptedquests.questtrigger
    description: Invoked when a player clicks a chat message
    usage: What are you doing? You shouldn't be using this!
  reloadquests:
    permission: scriptedquests.reloadquests
    description: Reloads quest config files
    usage: /reloadquests
