<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ScriptedQuests Quest Editor</title>

    <!-- Foundation CSS framework (Bootstrap and jQueryUI also supported) -->
    <link rel='stylesheet' href='//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.css'>
    <!-- Font Awesome icons (Bootstrap, Foundation, and jQueryUI also supported) -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.1/css/all.css'>

    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@1.3.5/dist/jsoneditor.min.js"></script>
</head>
<body>
<div class='container'>
    <div class='row' style='padding-bottom: 15px;'>
        <div class='col-md-12'>
            <h1>ScriptedQuests Quest Editor</h1>
            <p>Used to define the names and objectives of a Quest. Allows for the telegraphing of the quest in the Player's Questbook.</p>
            <br>
            <a href="https://hub.spigotmc.org/javadocs/spigot/org/bukkit/entity/EntityType.html">Entity Types</a>
            <br>
            <a href="https://minecraft.gamepedia.com/Formatting_codes">Minecraft Formatting Codes</a>
        </div>
    </div>
    <div class='row' style='padding-bottom: 15px;'>
        <div class='col-md-12'>
            <button id='restore' class='btn btn-info'>Restore to Default</button>
            <span id='valid_indicator' class='label label-success'></span>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            <div id='editor_holder'></div>
        </div>
    </div>
</div>

<script>
    // Initialize the editor
    var editor = new JSONEditor(document.getElementById('editor_holder'),{
        theme: 'bootstrap3',
        iconlib: 'fontawesome5',

		// Enable fetching schemas via ajax
		ajax: true,

        // The schema for the editor
        schema: {
            title: "Quest",
            defaultProperties: [
                "quest_id",
				"quest_name",
				"level",
				"type",
				"rewards",
				"visible",
                "quest_fields"
            ],
            additionalProperties: false,
            properties: {
                quest_id: {
                    required: true,
                    propertyOrder: 1,
                    title: "quest_id",
                    description: "The Quest ID for this quest.",
                    type: "string"
                },
                quest_name: {
                    propertyOrder: 2,
                    title: "quest_name",
                    description: "The display name of the quest.",
                    type: "string"
                },
				level: {
                    propertyOrder: 3,
                    title: "level",
                    description: "The level of this quest.",
                    type: "integer"
                },
				type: {
                    propertyOrder: 3,
                    title: "type",
                    description: "The type of this quest, usually signifying what content this quest is tied to. Valid values: MAIN, SIDE, CLASS, UNLOCK",
                    type: "string",
					default: "SIDE"
                },
				visible: {
                    propertyOrder: 3,
                    title: "visible",
                    description: "Whether or not this data will be visible in the quest book.",
                    type: "boolean",
					default: true
                },
				rewards: {
					propertyOrder: 4,
					title: "rewards",
                    description: "The rewards given for completing this quest.",
                    type: "object",
					properties: {
						xp: {
							title: "xp",
							description: "The amount of XP given for completing this quest. This can be done as a static number, or calculated for a certain level.",
							oneOf: [
								{
									title: "number",
									description: "Specific number of XP to give.",
									type: "integer"
								},
								{
									title: "percent",
									description: "Gives XP based on the amount of XP needed to get to the next level specified",
									properties: {
										level: {
											title: "level",
											description: "The level to base the XP given off of.",
											type: "integer"
										},
										percent: {
											title: "percent",
											description: "The percentage of XP to get to get to the next level based on the level specified. This should be a decimal between 0 - 1",
											type: "number"
										}
									},
									type: "object"
								}
							]
						},
						coin: {
							title: "coin",
							description: "The amount of money/coins given to the player for completing this quest. For reference: 1 coin = 1 Silver Coin, 100 coins = 1 Gold Coin, 10000 coins = 1 Platinum Coin. This has to be a number greater than -1. Leave as 0 for no coins.",
							type: "integer",
							default: 0
						},
						base_loot: {
							title: "base_loot",
							description: "The base loot to give for the player for completing this quest. This can be left blank for no base loot.",
							$ref: "schema/loot.json"
						},
						pick_loot: {
							title: "pick_loot",
							description: "The pickable loot that the player can select from for this quest. This is loot that the player can only choose 1 of on completion. This can be left blank for no pickable loot.",
							$ref: "schema/loot.json"
						}
					}
				},
                quest_objectives: {
                    required: true,
                    propertyOrder: 5,
                    title: "quest_objectives",
                    description: "A list of objectives for this quest",
                    type: "array",
                    format: "tabs",
                    minItems: 1,
                    items: {
                        title: "Quest Objective",
                        $ref: "schema/quest_objective.json",
                    }
                }
            }
        }
    });

    // Hook up the Restore to Default button
    document.getElementById('restore').addEventListener('click',function() {
        editor.setValue(starting_value);
    });

    // Hook up the validation indicator to update its
    // status whenever the editor changes
    editor.on('change',function() {
        // Get an array of errors from the validator
        var errors = editor.validate();

        var indicator = document.getElementById('valid_indicator');

        // Not valid
        if(errors.length) {
            indicator.className = 'label label-danger'
            indicator.textContent = "not valid";
        }
        // Valid
        else {
            indicator.className = 'label label-success'
            indicator.textContent = "valid";
        }
    });
</script>
</body>
</html>
