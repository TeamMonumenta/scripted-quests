<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SFRPG Spawner Editor</title>

    <!-- Foundation CSS framework (Bootstrap and jQueryUI also supported) -->
    <link rel='stylesheet' href='//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.css'>
    <!-- Font Awesome icons (Bootstrap, Foundation, and jQueryUI also supported) -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.1/css/all.css'>

    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@1.3.5/dist/jsoneditor.min.js"></script>
</head>
<body>
<div class='container'>
    <div class='row' style='padding-bottom: 15px;'>
        <div class='col-md-12'>
            <h1>SFRPG Spawner Editor</h1>
            <p>For the SFRPG Project, by Nova/Fire.</p>
			<br>
			<p>Allows for easy editing and compiling of Spawners for SFRPG.</p>
        </div>
    </div>
    <div class='row' style='padding-bottom: 15px;'>
        <div class='col-md-12'>
            <button id='restore' class='btn btn-info'>Restore to Default</button>
            <span id='valid_indicator' class='label label-success'></span>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            <div id='editor_holder'></div>
        </div>
    </div>
</div>

<script>
       // Initialize the editor
    var editor = new JSONEditor(document.getElementById('editor_holder'),{
        theme: 'bootstrap3',
        iconlib: 'fontawesome5',

        // Enable fetching schemas via ajax
        ajax: true,

        // The schema for the editor
        schema: {
            title: "RPG Spawner",
            defaultProperties: [
                "spawners"
            ],
            additionalProperties: false,
            properties: {
			    spawners: {
				    required: true,
                    propertyOrder: 1,
					type: "array",
					items: {
					    type: "object",
					    title: "RPG Spawner",
						defaultProperties: [
							"loc",
							"groups"
						],
						additionalProperties:false,
						properties: {
							loc: {
								required: true,
								propertyOrder: 1,
								title: "loc",
								description: "The location of where the spawner group is. This is the location that is used for detection of players nearby.",
								type: "string",
								default: "world,0,0,0"
							},
							groups: {
								propertyOrder: 13,
								title: "groups",
								description: "Spawner groups.",
								type: "array",
								items: {
									type: "object",
									defaultProperties: [
									 "mob",
									 "loc",
									 "amount",
									 "radius",
									 "spawnRate"
									],
									properties: {
									   mob: {
										  title: "mob_id",
										  type: "string"
									   },
									   loc: {
										  title: "loc",
										  type: "string",
										  default: "0,0,0"
									   },
									   amount: {
										  title: "amount",
										  type: "integer",
										  default: 1
									   },
									   radius: {
										  title: "radius",
										  type: "integer",
										  description: "This can be 0 if you want the mob to spawn in the exact location",
										  default: 0
									   },
									   spawnRate: {
										  title: "spawnRate",
										  type: "integer",
										  description: "This is in SECONDS. Group spawnrates are independent of each other.",
										  default: 240
									   },
									   sitting: {
										  title: "sitting",
										  description: "Toggle on/off to determine whether the mob is sitting on the ground or not.",
										  type: "boolean",
										  default: false
									   },
									   wanderSpeed: {
										  title: "wanderSpeed",
										  type: "number",
										  description: "Number = the speed multiplier of the mob while wandering",
										  default: 0.7
									   },
									   wanderRadius: {
										  title: "wanderRadius",
										  type: "integer",
										  default: 5
									   },
									   path: {
										  title: "path",
										  description: "Used to make mobs walk in a certain path. Good for patrol packs.",
										  type: "array",
										  items: {
											type: "string",
											default: "0,0,0"
										  }
									   },
									   pathSpeed: {
										  title: "pathSpeed",
										  type: "number",
										  description: "Number = the speed multiplier of the mob while walking the path",
										  default: 0.7
									   }
									}
								}
							}
						}
					}
				}
            }
        }
    });

    // Hook up the Restore to Default button
    document.getElementById('restore').addEventListener('click',function() {
        editor.setValue(starting_value);
    });

    // Hook up the validation indicator to update its
    // status whenever the editor changes
    editor.on('change',function() {
        // Get an array of errors from the validator
        var errors = editor.validate();

        var indicator = document.getElementById('valid_indicator');

        // Not valid
        if(errors.length) {
            indicator.className = 'label label-danger'
            indicator.textContent = "not valid";
        }
        // Valid
        else {
            indicator.className = 'label label-success'
            indicator.textContent = "valid";
        }
    });
</script>
</body>
</html>
