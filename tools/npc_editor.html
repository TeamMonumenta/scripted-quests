<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ScriptedQuests NPC Editor</title>

    <!-- Foundation CSS framework (Bootstrap and jQueryUI also supported) -->
    <link rel='stylesheet' href='//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.css'>
    <!-- Font Awesome icons (Bootstrap, Foundation, and jQueryUI also supported) -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.1/css/all.css'>

    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@1.3.5/dist/jsoneditor.min.js"></script>
</head>
<body>
<div class='container'>
    <div class='row' style='padding-bottom: 15px;'>
        <div class='col-md-12'>
            <h1>ScriptedQuests NPC Editor</h1>
            <p>For the SFRPG Project, by Nova/Fire.</p>
			<br>
			<p>Allows for easy editing and compiling of NPCs for SFRPG.</p>
        </div>
    </div>
    <div class='row' style='padding-bottom: 15px;'>
        <div class='col-md-12'>
            <button id='restore' class='btn btn-info'>Restore to Default</button>
            <span id='valid_indicator' class='label label-success'></span>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            <div id='editor_holder'></div>
        </div>
    </div>
</div>

<script>
       // Initialize the editor
    var editor = new JSONEditor(document.getElementById('editor_holder'),{
        theme: 'bootstrap3',
        iconlib: 'fontawesome5',

        // Enable fetching schemas via ajax
        ajax: true,

        // The schema for the editor
        schema: {
            title: "NPC",
            defaultProperties: [
                "name",
				"subName",
				"loc",
				"mob",
				"sqID"
            ],
            additionalProperties:false,
            properties: {
                name: {
                    required: true,
                    propertyOrder: 1,
                    title: "name",
                    description: "The name of the NPC. Color Codes are allowed (Use &)",
                    type: "string",
                    default: "&eNPC Name"
                },
				subName: {
                    required: true,
                    propertyOrder: 2,
                    title: "subName",
                    description: "The title name below the NPC. Color Codes are allowed (Use &)",
                    type: "string",
                    default: "&7NPC"
                },
				visibilityPrerequisites: {
					propertyOrder: 3,
                    title: "visibilityPrerequisites",
                    description: "The prerequisites requires to SEE this NPC.",
                    $ref: "schema/prerequisites.json"				
				},
				loc: {
                    required: true,
                    propertyOrder: 3,
                    title: "loc",
                    description: "The location of the NPC.",
                    type: "string",
                    default: "world,0,0,0"
                },
				mob: {
                    required: true,
                    propertyOrder: 4,
                    title: "entityType",
                    description: "The EntityType of a mob. Head to this link to choose which EntityType: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/entity/EntityType.html",
                    type: "string",
                    default: "VILLAGER"
                },
				profession: {
                    propertyOrder: 5,
                    title: "profession",
                    description: "The profession of a mob if it's a Villager.",
                    type: "string",
					default: "ARMORER"
                },
                sqID: {
                    propertyOrder: 6,
                    title: "sqID",
                    description: "The ScriptedQuests Quest ID for this NPC. This will attach the specified Quest Components to it. All NPCs are recommended to have one.",
                    type: "string"
                },
                mob_id: {
                    propertyOrder: 6,
                    title: "mob_id",
                    description: "The Mob to use for the NPC. Use its ID. This can be left blank",
                    type: "string"
                }
            }
        }
    });

    // Hook up the Restore to Default button
    document.getElementById('restore').addEventListener('click',function() {
        editor.setValue(starting_value);
    });

    // Hook up the validation indicator to update its
    // status whenever the editor changes
    editor.on('change',function() {
        // Get an array of errors from the validator
        var errors = editor.validate();

        var indicator = document.getElementById('valid_indicator');

        // Not valid
        if(errors.length) {
            indicator.className = 'label label-danger'
            indicator.textContent = "not valid";
        }
        // Valid
        else {
            indicator.className = 'label label-success'
            indicator.textContent = "valid";
        }
    });
</script>
</body>
</html>
