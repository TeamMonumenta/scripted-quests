<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ScriptedQuests Death Editor</title>

    <!-- Foundation CSS framework (Bootstrap and jQueryUI also supported) -->
    <link rel='stylesheet' href='//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.css'>
    <!-- Font Awesome icons (Bootstrap, Foundation, and jQueryUI also supported) -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.1/css/all.css'>

    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@1.3.5/dist/jsoneditor.min.js"></script>
</head>
<body>
<div class='container'>
    <div class='row' style='padding-bottom: 15px;'>
        <div class='col-md-12'>
            <h1>ScriptedQuests Death Editor</h1>
            <br>
            <a href="https://hub.spigotmc.org/javadocs/spigot/org/bukkit/entity/EntityType.html">Entity Types</a>
            <br>
            <a href="https://minecraft.gamepedia.com/Formatting_codes">Minecraft Formatting Codes</a>
        </div>
    </div>
    <div class='row' style='padding-bottom: 15px;'>
        <div class='col-md-12'>
            <button id='restore' class='btn btn-info'>Restore to Default</button>
            <span id='valid_indicator' class='label label-success'></span>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            <div id='editor_holder'></div>
        </div>
    </div>
</div>

<script>
    // Initialize the editor
    var editor = new JSONEditor(document.getElementById('editor_holder'),{
        theme: 'bootstrap3',
        iconlib: 'fontawesome5',

		// Enable fetching schemas via ajax
		ajax: true,

        // The schema for the editor
        schema: {
            title: "Quest Death",
            defaultProperties: [
                "keep_inventory",
                "actions",
                "prerequisites"
            ],
            additionalProperties:false,
            properties: {
                keep_inventory: {
                    propertyOrder: 1,
                    required: false,
                    title: "keep_inventory",
                    description: "Whether the player should keep inventory / experience if the prerequisites match",
                    type: "boolean"
                },
                keep_xp: {
                    propertyOrder: 2,
                    required: false,
                    title: "keep_xp",
                    description: "How much experience should be kept on death, as a factor of current experience. When set, no experience will be dropped even if keep_inventory is disabled. If not set, the default behaviour is 100% if keep_inventory is enabled, and 0% otherwise.",
                    type: "number"
                },
                respawn_location: {
                    propertyOrder: 3,
                    required: false,
                    title: "respawn_location",
                    description: "Coordinates where the player should respawn if the prerequisites match",
					type: "object",
					additionalProperties:false,
					properties: {
						x: {
							propertyOrder: 1,
							required: true,
							$ref: "schema/coordinate.json",
						},
						y: {
							propertyOrder: 2,
							required: true,
							$ref: "schema/coordinate.json",
						},
						z: {
							propertyOrder: 3,
							required: true,
							$ref: "schema/coordinate.json",
						}
					}
                },
				prerequisites: {
                    propertyOrder: 4,
                    required: false,
					$ref: "schema/prerequisites.json",
				},
                actions: {
                    propertyOrder: 5,
                    required: true,
					$ref: "schema/actions.json",
				},
            }
        }
    });

    // Hook up the Restore to Default button
    document.getElementById('restore').addEventListener('click',function() {
        editor.setValue(starting_value);
    });

    // Hook up the validation indicator to update its
    // status whenever the editor changes
    editor.on('change',function() {
        // Get an array of errors from the validator
        var errors = editor.validate();

        var indicator = document.getElementById('valid_indicator');

        // Not valid
        if(errors.length) {
            indicator.className = 'label label-danger'
            indicator.textContent = "not valid";
        }
        // Valid
        else {
            indicator.className = 'label label-success'
            indicator.textContent = "valid";
        }
    });
</script>
</body>
</html>
