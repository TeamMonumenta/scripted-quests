<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SFRPG Event Editor</title>

    <!-- Foundation CSS framework (Bootstrap and jQueryUI also supported) -->
    <link rel='stylesheet' href='//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.css'>
    <!-- Font Awesome icons (Bootstrap, Foundation, and jQueryUI also supported) -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.1/css/all.css'>

    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@1.3.5/dist/jsoneditor.min.js"></script>
</head>
<body>
<div class='container'>
    <div class='row' style='padding-bottom: 15px;'>
        <div class='col-md-12'>
            <h1>SFRPG Event Editor</h1>
            <p>For the SFRPG Project, by Nova/Fire.</p>
        </div>
    </div>
    <div class='row' style='padding-bottom: 15px;'>
        <div class='col-md-12'>
            <button id='restore' class='btn btn-info'>Restore to Default</button>
            <span id='valid_indicator' class='label label-success'></span>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            <div id='editor_holder'></div>
        </div>
    </div>
</div>

<script>
       // Initialize the editor
    var editor = new JSONEditor(document.getElementById('editor_holder'),{
        theme: 'bootstrap3',
        iconlib: 'fontawesome5',

        // Enable fetching schemas via ajax
        ajax: true,

        // The schema for the editor
        schema: {
            title: "Events",
            defaultProperties: [
                "skill_cast"
            ],
            additionalProperties:false,
            properties: {
                skill_cast: {
                    required: true,
                    propertyOrder: 1,
                    title: "skill_cast",
                    description: "The Quest Components to run whenever a player casts a Skill",
                    type: "object",
                    properties: {
						skill_category: {
							title: "skill_category",
							description: "The category of the skill that needs to be casted for the event to be triggered. Valid arguments: WEAPON, CLASS",
							type: "string",
							default: "WEAPON"
						},
						quest_components: {
							required: true,
							propertyOrder: 4,
							title: "quest_components",
							description: "The Quest Components",
							type: "array",
							format: "tabs",
							minItems: 1,
							items: {
								title: "Quest component",
								$ref: "schema/quest_component.json",
							}
						}
					}
                }
            }
        }
    });

    // Hook up the Restore to Default button
    document.getElementById('restore').addEventListener('click',function() {
        editor.setValue(starting_value);
    });

    // Hook up the validation indicator to update its
    // status whenever the editor changes
    editor.on('change',function() {
        // Get an array of errors from the validator
        var errors = editor.validate();

        var indicator = document.getElementById('valid_indicator');

        // Not valid
        if(errors.length) {
            indicator.className = 'label label-danger'
            indicator.textContent = "not valid";
        }
        // Valid
        else {
            indicator.className = 'label label-success'
            indicator.textContent = "valid";
        }
    });
</script>
</body>
</html>
