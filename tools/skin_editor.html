<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ScriptedQuests Skin Editor</title>

    <!-- Foundation CSS framework (Bootstrap and jQueryUI also supported) -->
    <link rel='stylesheet' href='//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.css'>
    <!-- Font Awesome icons (Bootstrap, Foundation, and jQueryUI also supported) -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.1/css/all.css'>

    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@1.3.5/dist/jsoneditor.min.js"></script>
</head>
<body>
<div class='container'>
    <div class='row' style='padding-bottom: 15px;'>
        <div class='col-md-12'>
            <h1>ScriptedQuests Skin Editor</h1>
            <p>For the SFRPG Project, by Nova/Fire.</p>
			<br>
			<p>Allows for the creation of a skin via using different skin parts and assets.</p>
        </div>
    </div>
    <div class='row' style='padding-bottom: 15px;'>
        <div class='col-md-12'>
            <button id='restore' class='btn btn-info'>Restore to Default</button>
            <span id='valid_indicator' class='label label-success'></span>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            <div id='editor_holder'></div>
        </div>
    </div>
</div>

<script>
       // Initialize the editor
    var editor = new JSONEditor(document.getElementById('editor_holder'),{
        theme: 'bootstrap3',
        iconlib: 'fontawesome5',

        // Enable fetching schemas via ajax
        ajax: true,

        // The schema for the editor
        schema: {
            title: "Character Skin",
            defaultProperties: [
                "id",
				"skins",
				"body",
				"hair",
				"eyes",
				"cloth_layers"
            ],
            additionalProperties:false,
            properties: {
                id: {
                    required: true,
                    propertyOrder: 1,
                    title: "id",
                    description: "The ID of the skin for use on Mobs and NPCs. Must be unique",
                    type: "string",
                    default: "skin"
                },
				body: {
                    required: true,
                    propertyOrder: 2,
                    title: "body",
                    description: "The body style that this skin will use. Fill out the fields.",
                    $ref: "schema/base_skin_part.json"
                },
				hair: {
                    required: true,
                    propertyOrder: 2,
                    title: "hair",
                    description: "The hair style that this skin will use. Fill out the fields.",
                    $ref: "schema/base_skin_part.json"
                },
				eyes: {
                    required: true,
                    propertyOrder: 2,
                    title: "eyes",
                    description: "The eye style that this skin will use. Field out the fields.",
                    $ref: "schema/base_skin_part.json"
                },
				cloth_layers: {
					required: true,
                    propertyOrder: 2,
                    title: "cloth_layers",
                    description: "The clothing that the skin will have. This is applied in layers in order",
					type: "array",
					items: {
						title: "Clothing Layer",
						type: "object",
						defaultProperties: [
							"cloth_id",
							"armor",
							"to_overlay",
							"dye_color"
						],
						additionalProperties: false,
						properties: {
							cloth_id: {
								required: true,
								title: "cloth_id",
								description: "The image ID of the clothing. This should not include the .png extension.",
								type: "string"
							},
							armor: {
								required: true,
								title: "armor",
								description: "Indicates if the image of the clothing is in an armor format. This is necessary to convert the armor image into a usable skin format. If the clothing is NOT an armor image, leave this as false.",
								type: "boolean",
								default: false
							},
							to_overlay: {
								required: true,
								title: "to_overlay",
								description: "Converts the clothing to all overlay, combining the base layer of the clothing with the overlay clothing.",
								type: "boolean",
								default: false
							},
							dye_color: {
								title: "dye_color",
								description: "The color of the clothing if it is a dyeable piece. Clothing is dyeable if it has the appropriate overlay format to go with it. Otherwise, this will do nothing. Use a HEX format for the dye (Ex. #FFFFFF). Leave as blank or below 7 letters if this should not be dyed.",
								type: "string",
								default: ""
							},
							toggled_parts: {
								title: "toggled_parts",
								description: "The parts that are toggled on for this clothing layer.",
								type: "object",
								properties: {
									head: {
										title: "head",
										description: "Toggles ON/OFF the head skin part.",
										type: "boolean",
										default: true
									},
									chest: {
										title: "chest",
										description: "Toggles ON/OFF the chest skin part.",
										type: "boolean",
										default: true
									},
									arm_left: {
										title: "arm_left",
										description: "Toggles ON/OFF the arm_left skin part.",
										type: "boolean",
										default: true
									},
									arm_right: {
										title: "arm_right",
										description: "Toggles ON/OFF the arm_right skin part.",
										type: "boolean",
										default: true
									},
									leg_left: {
										title: "leg_left",
										description: "Toggles ON/OFF the leg_left skin part.",
										type: "boolean",
										default: true
									},
									leg_right: {
										title: "leg_right",
										description: "Toggles ON/OFF the leg_right skin part.",
										type: "boolean",
										default: true
									}
								}
							}
						}
					}
				}
            }
        }
    });

    // Hook up the Restore to Default button
    document.getElementById('restore').addEventListener('click',function() {
        editor.setValue(starting_value);
    });

    // Hook up the validation indicator to update its
    // status whenever the editor changes
    editor.on('change',function() {
        // Get an array of errors from the validator
        var errors = editor.validate();

        var indicator = document.getElementById('valid_indicator');

        // Not valid
        if(errors.length) {
            indicator.className = 'label label-danger'
            indicator.textContent = "not valid";
        }
        // Valid
        else {
            indicator.className = 'label label-success'
            indicator.textContent = "valid";
        }
    });
</script>
</body>
</html>
