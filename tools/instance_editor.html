<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ScriptedQuests Shard Instance Editor</title>

    <!-- Foundation CSS framework (Bootstrap and jQueryUI also supported) -->
    <link rel='stylesheet' href='//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.css'>
    <!-- Font Awesome icons (Bootstrap, Foundation, and jQueryUI also supported) -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.1/css/all.css'>

    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@1.3.5/dist/jsoneditor.min.js"></script>
</head>
<body>
<div class='container'>
    <div class='row' style='padding-bottom: 15px;'>
        <div class='col-md-12'>
            <h1>ScriptedQuests Shard Instance Editor</h1>
            <p>For the SFRPG Project, by Nova/Fire.</p>
			<br>
			<p>Allows for the creation of non-persistent world instances, AKA Shards.</p>
        </div>
    </div>
    <div class='row' style='padding-bottom: 15px;'>
        <div class='col-md-12'>
            <button id='restore' class='btn btn-info'>Restore to Default</button>
            <span id='valid_indicator' class='label label-success'></span>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            <div id='editor_holder'></div>
        </div>
    </div>
</div>

<script>
       // Initialize the editor
    var editor = new JSONEditor(document.getElementById('editor_holder'),{
        theme: 'bootstrap3',
        iconlib: 'fontawesome5',

        // Enable fetching schemas via ajax
        ajax: true,

        // The schema for the editor
        schema: {
            title: "Shard",
            defaultProperties: [
			    "id",
				"name",
                "world",
				"description",
				"level",
				"spawnpoint",
				"exitpoint",
				"solo",
				"copySpawners",
				"no_spawner_respawn",
				"onEnter",
				"onExit",
				"onAbandon",
				"onComplete",
				"shard_objectives",
				"worldborder",
				"bossRegions",
				"questRegions"
            ],
            additionalProperties:false,
            properties: {
                id: {
                    required: true,
                    propertyOrder: 1,
                    title: "id",
                    description: "The ID of the Shard. This should be a unique ID.",
                    type: "string",
                    default: "quest_instance"
                },
				name: {
                    required: true,
                    propertyOrder: 1,
                    title: "name",
                    description: "The name of the Shard used to display in the menu",
                    type: "string",
                    default: "Quest Instance"
                },
				world: {
                    required: true,
                    propertyOrder: 2,
                    title: "world",
                    description: "The world to use when generating Shards. This is the 'master' world.",
                    type: "string",
                    default: "world"
                },
				spawnpoint: {
                    required: true,
                    propertyOrder: 3,
                    title: "spawnpoint",
                    description: "The place where players will spawn and also respawn if they die.",
                    type: "string",
                    default: "0,0,0"
                },
				exitpoint: {
                    required: true,
                    propertyOrder: 4,
                    title: "exitpoint",
                    description: "The exit point whenever the player exits this Shard. Leave this empty if the player will exit at their previous location.",
                    type: "string",
                    default: "0,0,0"
                },
				solo: {
                    required: true,
                    propertyOrder: 4,
                    title: "solo",
                    description: "Determines whether or not this is a SOLO Shard. Solo Shards cannot be ran with other players, including party members and friends.",
                    type: "boolean",
                    default: false
                },
				level: {
                    required: true,
                    propertyOrder: 1,
                    title: "level",
                    description: "The level of the Dungeon. This will be used for level scaling, and as a level requirement for the Dungeon.",
                    type: "integer",
                    default: 10
                },
				description: {
                    required: true,
                    propertyOrder: 1,
                    title: "description",
                    description: "The description of the Dungeon shown in its menu.",
                    type: "array",
                    items: {
						title: "Line",
						type: "string"
					}
                },
				copySpawners: {
                    required: true,
                    propertyOrder: 4,
                    title: "copySpawners",
                    description: "Determines whether or not this Shard will copy the Spawners from the Master World it's connected to.",
                    type: "boolean",
                    default: false
                },
				copyNPCs: {
                    required: true,
                    propertyOrder: 4,
                    title: "copyNPCs",
                    description: "Determines whether or not this Shard will copy the NPCs from the Master World it's connected to.",
                    type: "boolean",
                    default: false
                },
				no_spawner_respawn: {
					title: "no_spawner_respawn",
					description: "Determines whether or not Spawners will respawn mobs once their mobs are dead.",
                    type: "boolean",
                    default: true
				},
				prerequisites: {
                    propertyOrder: 5,
                    title: "prerequisites",
                    description: "The Prerequisites to enter this shard. If the player does not meet these prerequisites, they will not be able to enter.",
					$ref: "schema/prerequisites.json"
                },
				worldborder: {
					propertyOrder: 5,
					title: "worldborder",
					description: "The Worldborder of this shard to prevent players from exploring outwards. If the radius is 0 or less, this will not be enabled",
					type: "object",
					properties: {
						radius: {
							title: "radius",
							description: "The radius of the world border. Input 0 or less to disable.",
							type: "number",
							default: 0
						},
						center: {
							title: "center",
							description: "The center of the world border in the master world using x,y,z coordinates",
							type: "string",
							default: "0,0,0"
						}
					}
				},
			
				onEnter: {
                    propertyOrder: 5,
                    title: "onEnter",
                    description: "The Quest Components to run whenever a player enters this Shard. Quest Components ran will take place in the instance world.",
                    type: "array",
                    format: "tabs",
                    items: {
                        title: "Quest component",
                        $ref: "schema/quest_component.json",
                    }
                },
                onExit: {
                    propertyOrder: 6,
                    title: "onExit",
                    description: "The Quest Components to run whenever a player exits this Shard. Exiting an instance is usually done whenever a player finishes an instance legitimately.",
                    type: "array",
                    format: "tabs",
                    items: {
                        title: "Quest component",
                        $ref: "schema/quest_component.json",
                    }
                },
                onAbandon: {
                    propertyOrder: 7,
                    title: "onAbandon",
                    description: "The Quest Components to run whenever a player abandons this Shard. Abandoning an instance involves logging out, teleporting out of the instance, or abandoning it manually. This will usually signify a player failing to complete the instance.",
                    type: "array",
                    format: "tabs",
                    items: {
                        title: "Quest component",
                        $ref: "schema/quest_component.json",
                    }
                },
				onComplete: {
                    propertyOrder: 8,
                    title: "onComplete",
                    description: "The Quest Components to run whenever a player completes all of the Shard Objectives. It is highly recommend you make the player exit the shard within this function.",
                    type: "array",
                    format: "tabs",
                    items: {
                        title: "Quest component",
                        $ref: "schema/quest_component.json",
                    }
                },
				onDeath: {
                    propertyOrder: 8,
                    title: "onDeath",
                    description: "The Quest Components to run whenever a player dies in this instance. This is a good way to kick the player out of a Shard if they fail it.",
                    type: "array",
                    format: "tabs",
                    items: {
                        title: "Quest component",
                        $ref: "schema/quest_component.json",
                    }
                },
				shard_objectives: {
                    propertyOrder: 8,
                    title: "shardObjectives",
                    description: "The objectives to complete in this shard. When all objectives are complete, the onComplete functions will run. Shard Objectives are displayed in the Shard Sidebar (/sidebar shard). NOTE: If onComplete is empty, or is not present, the Shard will show a Completion message and exit the players out of the shard by default.",
                    type: "array",
                    items: {
                        title: "Shard Objective",
						type: "object",
						defaultProperties: [
							"objective_id",
							"objective_description",
							"objective_data",
							"hidden",
							"optional",
							"onObjectiveStage",
							"onObjectiveComplete"
						],
						properties: {
							objective_id: {
								title: "objective_id",
								description: "The Objective Field ID. This ID should be unique for this Shard.",
								type: "string"
							},
							objective_description: {
								title: "objective_description",
								description: "The description of the Field to show in the Sidebar",
								type: "string",
								default: "Complete Objective"
							},
							objective_data: {
								title: "objective_data",
								description: "The Objective Field data amount to reach in order to complete this objective",
								type: "integer"
							},
							show_data_number: {
								title: "show_data_number",
								description: "Toggles on/off whether or not the data amount for this Objective is shown in the sidebar",
								type: "boolean",
								default: true
							},
							optional: {
								title: "optional",
								description: "Toggles on/off whether this objective is an optional objective, and not required to complete the Shard. Optional objectives are useful for Shard triggers, or side objectives in a Shard.",
								type: "boolean",
								default: false
							},
							hidden: {
								title: "hidden",
								description: "Toggles on/off whether this objective is hidden from the Sidebar. It is highly recommend that non-optional objectives are NOT hidden.",
								type: "boolean",
								default: false
							},
							onObjectiveStage: {
								description: "Quest Components to run whenever the Objective reaches a specified amount",
								type: "array",
								items: {
									title: "Stage",
									description: "A stage in the Objective progression",
									properties: {
										value: {
											required: true,
											title: "value",
											description: "The value that the Objective needs to be at in order for these actions to trigger",
											type: "integer"
										},
										actions: {
											required: true,
											description: "The actions to be performed when the quest reaches this stage",
											$ref: "schema/actions.json"
										}
									}
								}
							},
							onObjectiveComplete: {
								title: "onObjectiveComplete",
								description: "The Quest Components to run on all players whenever this Shard Objective is complete.",
								type: "array",
								format: "tabs",
								items: {
									title: "Quest component",
									$ref: "schema/quest_component.json"
								}
							}
						}
                    }
                },
				spawners: {
					title: "spawners",
					description: "The spawners to have in the Shard. This is used for easier, contained spawns for an instance. I know, not very intuitive exactly, but it is what it is.",
					type: "array",
					items: {
						$ref: "schema/spawner.json"
					}
				},
				bossRegions: {
					title: "bossRegions",
					description: "The Boss Regions in this Shard. Boss Regions are used to create arena blockades for whenever the boss is engaged.",
					type: "array",
					items: {
						title: "Boss Region",
						type: "object",
						properties: {
							name: {
								title: "name",
								description: "The name of the Boss Region",
								type: "string"
							},
							groundLevel: {
								title: "groundLevel",
								description: "The ground level of the boss region.",
								type: "integer",
								default: 0
							},
							region: {
								title: "region",
								description: "The cubic region that the boss is contained in, defining 2 corners. The y-axis of the corners are ignored.",
								type: "object",
								properties: {
									corner1: {
										title: "corner1",
										description: "The first corner in x,y,z format",
										type: "string",
										default: "0,0,0"
									},
									corner2: {
										title: "corner2",
										description: "The second corner in x,y,z format",
										type: "string",
										default: "0,0,0"
									}
								}
							},
							spawners: {
								title: "spawners",
								description: "The spawners in this Boss Region. The mobs from these spawners will activate/deactivate the boss region whenever they're aggroed.",
								type: "array",
								items: {
									$ref: "schema/spawner.json"
								}
							}
						}
					}
				},
				questRegions: {
					title: "questRegions",
					description: "Regions used for playing Quest Components. These regions will execute quest components whenever the player enters them.",
					type: "array",
					items: {
						title: "Quest Region",
						type: "object",
						properties: {
							region: {
								title: "region",
								description: "The cubic region that the boss is contained in, defining 2 corners. The y-axis of the corners are ignored.",
								type: "object",
								properties: {
									corner1: {
										title: "corner1",
										description: "The first corner in x,y,z format",
										type: "string",
										default: "0,0,0"
									},
									corner2: {
										title: "corner2",
										description: "The second corner in x,y,z format",
										type: "string",
										default: "0,0,0"
									}
								},
								quest_components: {
									title: "quest_components",
									description: "The Quest Components to run upon entering this region",
									type: "array",
									format: "tabs",
									items: {
										title: "Quest Component",
										$ref: "schema/quest_component.json"
									}
								}
							}
						}
					}
				},
                onFieldChange: {
                    propertyOrder: 9,
                    title: "onFieldChange [DEPRECATED]",
                    description: "DEPRECATED. DO NOT USE. The Quest Components to run on all players within this Shard whenever a Shard Field reaches a specific amount.",
                    type: "array",
                    items: {
                        title: "Shard Field Change",
						type: "object",
						defaultProperties: [
							"shard_field_id",
							"shard_field_data",
							"quest_components"
						],
						properties: {
							shard_field_id: {
								title: "shard_field_id",
								description: "The shard field ID to check for.",
								type: "string"
							},
							shard_field_data: {
								title: "shard_field_data",
								description: "The Shard Field data amount to reach for this action to take place. This is an integer.",
								type: "integer"
							},
							quest_components: {
								title: "quest_components",
								description: "The Quest Components to run on all players whenever the Shard Field ID reaches this number.",
								type: "array",
								format: "tabs",
								items: {
									title: "Quest component",
									$ref: "schema/quest_component.json"
								}
							}
						}
                    }
                }
            }
        }
    });

    // Hook up the Restore to Default button
    document.getElementById('restore').addEventListener('click',function() {
        editor.setValue(starting_value);
    });

    // Hook up the validation indicator to update its
    // status whenever the editor changes
    editor.on('change',function() {
        // Get an array of errors from the validator
        var errors = editor.validate();

        var indicator = document.getElementById('valid_indicator');

        // Not valid
        if(errors.length) {
            indicator.className = 'label label-danger'
            indicator.textContent = "not valid";
        }
        // Valid
        else {
            indicator.className = 'label label-success'
            indicator.textContent = "valid";
        }
    });
</script>
</body>
</html>
