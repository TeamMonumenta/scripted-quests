<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ScriptedQuests Questline Editor</title>

    <!-- Foundation CSS framework (Bootstrap and jQueryUI also supported) -->
    <link rel='stylesheet' href='//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.css'>
    <!-- Font Awesome icons (Bootstrap, Foundation, and jQueryUI also supported) -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.1/css/all.css'>

    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@1.3.5/dist/jsoneditor.min.js"></script>
</head>
<body>
<div class='container'>
    <div class='row' style='padding-bottom: 15px;'>
        <div class='col-md-12'>
            <h1>ScriptedQuests Questline Editor</h1>
            <p>For the SFRPG Project, by Nova/Fire.</p>
			<br>
			<p>Allows for the creation of Questlines, which are used as an automatic prerequisite and allows for easy chaining of quests.</p>
        </div>
    </div>
    <div class='row' style='padding-bottom: 15px;'>
        <div class='col-md-12'>
            <button id='restore' class='btn btn-info'>Restore to Default</button>
            <span id='valid_indicator' class='label label-success'></span>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            <div id='editor_holder'></div>
        </div>
    </div>
</div>

<script>
       // Initialize the editor
    var editor = new JSONEditor(document.getElementById('editor_holder'),{
        theme: 'bootstrap3',
        iconlib: 'fontawesome5',

        // Enable fetching schemas via ajax
        ajax: true,

        // The schema for the editor
        schema: {
            title: "Questline",
            defaultProperties: [
                "id",
				"name",
				"quests"
            ],
            additionalProperties:false,
            properties: {
                id: {
                    required: true,
                    propertyOrder: 1,
                    title: "id",
                    description: "The ID of the Questline. Must be a unique ID",
                    type: "string",
                    default: "questline"
                },
				name: {
                    required: true,
                    propertyOrder: 1,
                    title: "id",
                    description: "The name of the Questline. Used for display purposes.",
                    type: "string",
                    default: "Questline"
                },
				quests: {
                    required: true,
                    propertyOrder: 2,
                    title: "quests",
                    description: "The Quests within this questline. Quests in Questlines are organized in 'Quest Groups,' which is done in case you need to do multiple Quests in a questline in order to proceed to the next Questline Stage. The order of Quest Groups determines the order that they need to be done. IMPORTANT: A single Quest can only be in ONE QUESTLIINE.",
                    type: "array",
                    items: {
						title: "Quest Group",
						description: "A Quest Group within a Questline. Input the Quest IDs of each quest only. The order that the Quest IDs are in does not matter." ,
						type: "array",
						items: {
							title: "Quest",
							description: "The ID of the Quest.",
							type: "string"
						}
					}
                }
            }
        }
    });

    // Hook up the Restore to Default button
    document.getElementById('restore').addEventListener('click',function() {
        editor.setValue(starting_value);
    });

    // Hook up the validation indicator to update its
    // status whenever the editor changes
    editor.on('change',function() {
        // Get an array of errors from the validator
        var errors = editor.validate();

        var indicator = document.getElementById('valid_indicator');

        // Not valid
        if(errors.length) {
            indicator.className = 'label label-danger'
            indicator.textContent = "not valid";
        }
        // Valid
        else {
            indicator.className = 'label label-success'
            indicator.textContent = "valid";
        }
    });
</script>
</body>
</html>
