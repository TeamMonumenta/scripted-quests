<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SFRPG Cutscene Editor</title>

    <!-- Foundation CSS framework (Bootstrap and jQueryUI also supported) -->
    <link rel='stylesheet' href='//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.css'>
    <!-- Font Awesome icons (Bootstrap, Foundation, and jQueryUI also supported) -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.1/css/all.css'>

    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@1.3.5/dist/jsoneditor.min.js"></script>
</head>
<body>
<div class='container'>
    <div class='row' style='padding-bottom: 15px;'>
        <div class='col-md-12'>
            <h1>SFRPG Cutscene Editor</h1>
            <p>For the SFRPG Project, by Nova/Fire.</p>
			<br>
			<p>Allows for the creation of JSON-based SFRPG Cutscenes.</p>
        </div>
    </div>
    <div class='row' style='padding-bottom: 15px;'>
        <div class='col-md-12'>
            <button id='restore' class='btn btn-info'>Restore to Default</button>
            <span id='valid_indicator' class='label label-success'></span>
        </div>
    </div>
</div>

<div class='container-fluid'>
    <div class='row'>
        <div class='col-xl'>
            <div id='editor_holder'></div>
        </div>
    </div>
</div>

<script>
       // Initialize the editor
    var editor = new JSONEditor(document.getElementById('editor_holder'),{
        theme: 'bootstrap3',
        iconlib: 'fontawesome5',

        // Enable fetching schemas via ajax
        ajax: true,

        // The schema for the editor
        schema: {
            title: "Cutscene",
            defaultProperties: [
                "id",
				"name",
				"fade_in",
				"actors",
				"scene_script",
				"setup_script"
            ],
            additionalProperties:false,
            properties: {
                id: {
                    required: true,
                    propertyOrder: 1,
                    title: "id",
                    description: "The ID of the cutscene. Must be unique.",
                    type: "string",
                    default: "cutscene"
                },
				name: {
                    required: true,
                    propertyOrder: 2,
                    title: "name",
                    description: "The name of the Cutscene for display purposes.",
                    type: "string",
                    default: "Cutscene Name"
                },
				fade_in: {
                    propertyOrder: 2,
                    title: "fade_in",
                    description: "Chooses if when the cutscene starts, the system will automatically handle the fade-in effects. Otherwise, turn to false if the cutscene script should do a custom fade-in.",
                    type: "boolean",
                    default: true
                },
				actors: {
                    required: true,
                    propertyOrder: 3,
                    title: "actors",
                    description: "A list of actors in this cutscene. To add an actor, click the 'Properties' button, and add in the variable name for an actor. When added, type the Actor's ID in the variable. When using an actor in this list, use the VARIABLE name of the actor, not the Actor ID.",
                    $ref: "schema/cutscene_actor.json"
                },
				setup_script: {
					required: true,
                    propertyOrder: 4,
                    title: "setup_script",
                    description: "The scene script that plays before the cutscene starts to set up things like assets and times. DO NOT use this for normal scripting. Only use it for set-up! Dialogue is NOT supported!",
                    type: "array",
                    format: "tabs",
                    minItems: 1,
                    items: {
						title: "Scene Line",
						$ref: "schema/cutscene_action.json"
					}
				},
				scene_script: {
					required: true,
                    propertyOrder: 5,
                    title: "scene_script",
                    description: "The scene script that plays out in this cutscene. The script is a list of actions and pauses that the cutscene executes. Actors are primarily controlled using actor_script actions, and various global actions for the cutscenes, such as wait, are standalone actions.",
                    type: "array",
                    format: "tabs",
                    minItems: 1,
                    items: {
						title: "Scene Line",
						$ref: "schema/cutscene_action.json"
					}
				}
            }
        }
    });

    // Hook up the Restore to Default button
    document.getElementById('restore').addEventListener('click',function() {
        editor.setValue(starting_value);
    });

    // Hook up the validation indicator to update its
    // status whenever the editor changes
    editor.on('change',function() {
        // Get an array of errors from the validator
        var errors = editor.validate();

        var indicator = document.getElementById('valid_indicator');

        // Not valid
        if(errors.length) {
            indicator.className = 'label label-danger'
            indicator.textContent = "not valid";
        }
        // Valid
        else {
            indicator.className = 'label label-success'
            indicator.textContent = "valid";
        }
    });
</script>
</body>
</html>
